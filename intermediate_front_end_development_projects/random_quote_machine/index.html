<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="https://use.fontawesome.com/a990addf00.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

  <div class="quote-box">
    <div class="quote">
      <p id="quote-text" class="quote-text">“If a book about failures doesn't sell, is it a success?”</p>
      <p id="author" class="author">Jerry Seinfeld</p>
    </div>

    <div class="buttons">
      <button id="twitter-button" class="twitter-button"><i class="fa fa-twitter"></i></button>
      <button id="new-quote" class="new-quote-button">New Quote</button>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="ajax_script.js"></script>
</body>
</html>
